service: wakanda
app: orchestrator

plugins:
    - serverless-python-requirements

provider:
    name: aws
    runtime: python3.7
    environment:
        MONGO_DB_USER: ${env:MONGO_DB_USER}
        MONGO_DB_PASS: ${env:MONGO_DB_PASS}
        MONGO_DB_NAME: ${env:MONGO_DB_NAME}
        MONGO_DB_URL: ${env:MONGO_DB_URL}
        MONGO_COLLECTION_NAME: ${env:MONGO_COLLECTION_NAME}
    iamManagedPolicies:
        - "arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole"

functions:
    create:
        handler: devices/devices.create_devices
        events:
        - http:
            path: devices
            method: post
            cors: true
    list:
        handler: devices/devices.list_devices
        events:
            - http:
                path: devices
                method: get
                cors: true

