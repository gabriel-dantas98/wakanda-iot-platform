custom:
    stage: ${opt:stage, self:provider.stage}
    domains:
      prod: wakanda.insightvalley.host
      staging: wakanda-staging.insightvalley.host
      dev: wakanda-dev.insightvalley.host

    customDomain:
        domainName: ${self:custom.domains.${self:custom.stage}}
        basePath: '' 
        stage: ${self:custom.stage}
        createRoute53Record: true
